|<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    main {
    width: 900px;
    height: 800px;
    background-color: rgb(172, 162, 158);
    box-sizing: border-box;
    padding: 20px;
}

/* Fix class name to match HTML */
.BOX1 {
    width: 100%;
    height: 40px;
    background-color: lightblue;
    margin: 0 auto;
    box-sizing: border-box;
}

/* Add flex container styles */
section {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: space-between;
}

.BOX {
    padding: 10px;
    margin: 0;
    width: calc(25% - 10px);  /* 4 items per row with gap */
    height: 100px;
    background-color: lightcoral;
    box-sizing: border-box;
    
    /* Center content inside boxes */
    display: flex;
    align-items: center;
    justify-content: center;
}
.BOX2 {
    width: 100%;
    height: 40px;
    background-color: lightgreen;
    margin: 0 auto;
    box-sizing: border-box;
}
ufooter {
    display: flex;
    gap: 10px;
    justify-content: space-between;
}
.box3 {
    width: calc(33.33% - 10px); /* 3 items per row with gap */
    height: 100px;
    background-color: lightyellow;
    margin: 0;
    box-sizing: border-box;
    
    /* Center content inside boxes */
    display: flex;
    align-items: center;
    justify-content: center;
}


</style>
<body>
    <MAIN>
        <DIV class="BOX1">
            BOX MODEL1
        </DIV>
        <br>
        
       <section>
        <div class="BOX">BOX MODEL2</div>
        <div class="BOX">BOX MODEL3</div>
        <div class="BOX">BOX MODEL4</div>
        <div class="BOX">BOX MODEL5</div>
         <div class="BOX">BOX MODEL2</div>
        <div class="BOX">BOX MODEL3</div>
        <div class="BOX">BOX MODEL4</div>
        <div class="BOX">BOX MODEL5</div>
         <div class="BOX">BOX MODEL2</div>
        <div class="BOX">BOX MODEL3</div>
        <div class="BOX">BOX MODEL4</div>
        <div class="BOX">BOX MODEL5</div>
         <div class="BOX">BOX MODEL2</div>
        <div class="BOX">BOX MODEL3</div>
        <div class="BOX">BOX MODEL4</div>
        <div class="BOX">BOX MODEL5</div>
         <div class="BOX">BOX MODEL2</div>
        <div class="BOX">BOX MODEL3</div>
        <div class="BOX">BOX MODEL4</div>
        <div class="BOX">BOX MODEL5</div>
         </section>
         <br>
         <ufooter>
            <div class="BOX3">BOX MODEL6</div>
            <div class="BOX3">BOX MODEL7</div>
            <div class="BOX3">BOX MODEL8</div>
         </ufooter>

         <footer>

    </MAIN>

       
    
    
</body>
</html>
