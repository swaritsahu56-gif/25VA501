<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>
<body>
    <!-- table start-->
    <table border="1" align="center" width="50%" cellspacing="10" cellpadding="10" >
        <!-- table row start-->
        <tr align="center" bgcolor="red">
            <th>S.No</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>sex</th>
            <th>Age</th>
            <th>city</th>
            <th>mobile no.</th>
        </tr>
        <tr align="center" bgcolor="yellow">
            <td>1</td>
            <td colspan="2">jhony</td>
            <!-- <td>singh</td> -->
            <td rowspan="3">male</td>
            <td>50</td>
            <td>bhubaneswar</td>
            <td>1714089061</td>


        </tr>
        <tr align="center" bgcolor="lightblue">
            <td>2</td>
            <td>tanisq</td>
            <td>chaudhary</td>
            <!-- <td>male</td> -->
            <td>18</td>
            <td>gaziabad</td>
            <td>9876543210</td>
        </tr>
        <tr align="center" bgcolor="lightgreen">
            <td>3</td>
            <td>swarit</td>
            <td>sahu</td>
            <!-- <td>male</td> -->
            <td>19</td>
            <td>gorakhpur</td>
            <td>7238946808</td>
        </tr>

    
</body>
</html>
