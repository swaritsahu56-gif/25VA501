<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar

    </title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100px;
        box-sizing: border-box;
        /* background-color: black ; */
        color: rgb(20, 18, 18);
        font-family: Arial, sans-serif;
    }
    .box{
        width: 100%;
        height: 100px;
        background-color: black;
    }
   
    nav{
        width: 100%;
        height: 100px;
        margin: auto;
        background-color: black;
    }
    nav ul{
        list-style: none;
        padding: 10px;
        display: flex;
        justify-content: center;

       
        gap: 30px;
    }
    nav ul li{
        margin: 0;
        padding: 0;
        display: inline;
        line-height: 30px;
        border-left: 1px solid white;
        border-right: 1px solid white;
        
    }
    nav ul li a{
        text-decoration: none;
        color: white;
        font-size: 20px;
        padding: 20px 15px;
        transition: background-color 0.3s, color 0.3s;
    }
    nav ul li a:hover{
        background-color: white;
        color: black;
        border-radius: 5px;
    }
   
    
</style>
<body>
   
        <div class="box"></div>
        <div>
   <nav><ul >
        <li><a href="">about</a></li>
        <li><a href="">admmision</a></li>
        <li><a href="">light</a></li>
        <li><a href="">contact us</a> </li>
        <li><a href="">departments</a>  </li>
        <li><a href="">faculty</a></li>
        <li><a href="">home</a> </li>
    </ul></nav>
    </div>

    </div>
    
</body>
</html>
